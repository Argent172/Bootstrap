<!DOCTYPE html>
<html>
<head>
	<title>ISPOLZOVANIE BOOTSTRAPA DA</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<span class="badge badge-dark">Журнал заметок</span>
		<div class="container main-container">
			<form id="input-scroll-area" class="input-scroll-area">
				<div class="single-data">
					<div class="input-group">
						<div class="input-group-prepend">
						   <span class="input-group-text">Заголовок и дата</span>
						</div>
						<input type="text" aria-label="Заголовок" class="form-control">
						<input type="date" aria-label="Дата" class="form-control">
						<div class="input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text">Текст заметки</span>
							</div>
							<textarea class="form-control" aria-label="With textarea"></textarea>
						</div>
					</div>
				</div>
			</form>
			<button id="addbtn" type="button" class="btn btn-success btn-lg">Добавить</button>
			<button id="rembtn" type="button" class="btn btn-danger btn-lg">Мусорка</button>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
